<div fxLayout="row" fxLayoutAlign="center center" class="width-100 height-100">
    <div class="mobile-full-screen mat-elevation-z2" style=" padding: 80px" fxLayout="row" fxLayoutAlign="center center">
        <form name="resetPassForm" [formGroup]="resetPassForm" (ngSubmit)="sendResetPassword()" fxLayout="column" fxFlex="80" fxFlex.xs="100" fxLayoutAlign="space-around stretch">
            <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 50px">
                <img src="/assets/images/multinexo_logotype_colored.svg">
            </div>
            <span class="mat-title text-center">¿Vamos a crear tu nueva contraseña?</span>
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field fxFlex.gt.xs rs-validate="contracts.name">
                    <input
                        required
                        autofocus
                        matInput
                        placeholder="Nueva contraseña"
                        name="password"
                        type="password"
                        formControlName="password"
                        >
                    <mat-error *ngIf="resetPassForm.controls.password.invalid">La contraseña debe contene al menos 4 caracteres</mat-error>
                </mat-form-field>
                <mat-form-field fxFlex.gt.xs rs-validate="contracts.name">
                    <input
                        required
                        matInput
                        placeholder="Repita la contraseña"
                        name="repeat_password"
                        type="password"
                        formControlName="repeatPassword"
                        >
                    <mat-error *ngIf="resetPassForm.controls.repeatPassword.invalid">Las contraseñas no coinciden</mat-error>
                </mat-form-field>
            </div>
            <jam-submit cancelState="/login" submitLabel="Enviar"></jam-submit>
        </form>
    </div>
</div>
